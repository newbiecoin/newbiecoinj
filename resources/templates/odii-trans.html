<#import "template.html" as template>
<@template.content>
<#if !success??  >
<div class="row section">
    <h2>${LANG_TRANSFER_THE_REGISTER_OF} ODII[${odii["short_odii"]}]:${odii["full_odii"]}</h2>
    <form action="/odii-trans" class="form-inline" method="post">
            <input type="hidden" name="form" value="trans-register">
            <input type="hidden" name="odii" value="${odii["short_odii"]}">
            <input type="hidden" name="updater" value="${address}">

            <div class="input-group">
                <span class="input-group-addon">${LANG_ODII_REGISTER_ADDRESS}</span>
                ${odii["register"]}
            </div>
            <div class="input-group">
                <span class="input-group-addon">${LANG_ODII_NEW_REGISTER_ADDRESS}</span>
                <input type="text" placeholder="${LANG_ODII_NEW_REGISTER_ADDRESS}" name="new_register" value="" size="40">
            </div>
            <div class="input-group">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="input-group-btn">
                    <button class="btn btn-danger btn-lg" type="submit"  onclick="this.innerHTML='${LANG_CLICKED_WAITING}';this.disabled=true;form.submit();" <#if !own??>disabled="disabled"</#if>>${LANG_TRANSFER_REGISTER}</button>
                </span>
            </div>
    </form>
</div>
</#if>

</@template.content>
